<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhaskara</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="card">
            <h1>Fórmula de Bhaskara</h1>
            <div class="valores">
                <p>
                    Digite o valor de <strong>A</strong>:
                    <input type="number" name="valor-a" class="valor-a" required>
                </p>
                <p>
                    Digite o valor de <strong>B</strong>:
                    <input type="number" name="valor-b" class="valor-b" required>
                </p>
                <p>
                    Digite o valor de <strong>C</strong>:
                    <input type="number" name="valor-c" class="valor-c" required>
                </p>
            </div>
            
            <div class="botao">
                <input type="button" class="calcular" value="Calcular" onclick="calcular()">
                <input type="button" class="recalc" value="Refazer Cálculo" onclick="recalc()">
            </div>
            <div>
                <p class="res">Resultado</p>
            </div>
        </div>
    </main>
    <script src="script.js">

    </script>
</body>
</html>
